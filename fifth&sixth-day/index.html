<!DOCTYPE html>
<html lang="pr-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <script src="app.js" defer></script>
    <title>7 Days of Code</title>
</head>
<body>
    <main id="marketplace" class="main-conteiner">
        <h1>Lista de Compras</h1>
        <div id="main-menu">
            <p id="subtitle">Você deseja alterar a lista?</p>
            <div class="two-choices">
                <button id="yes-button" class="collect-input">Sim</button>
                <button id="no-button" class="collect-input">Não</button>
            </div>
        </div>
        <div id="list-control">
            <p>Qual item que deseja alterar?</p>
            <div id="adding-item">
                <input type="text" id="item-name" class="collect-input" placeholder="Nome do item">
                <select name="item" id="item-type" class="collect-input">
                    <option value="frutas">Frutas</option>
                    <option value="laticinios">Laticinios</option>
                    <option value="congelados">Congelados</option>
                    <option value="doces">Doces</option>
                </select>
            </div>
            <button class="collect-input" id="add-button">Adicionar</button>
            <button class="collect-input" id="remove-button">Remover</button>
        </div>
        <div id="display-list">
            <ul id="final-list" class="simple-list" role="list">
            </ul>
            <button id="return-button" class="collect-input">Alterar lista</button>
        </div>
    </main>    
</body>
</html>
