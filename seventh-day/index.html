<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <script src="app.js"></script>
    <title>7 Days of Code</title>
</head>
<body>
    <main id="calc-interface">
        <h1 id="calc-name">Calculadora</h1>
        <div id="calc-display">
            <p id="display"></p>
        </div>
        <div id="calc-items">
            <button id="number7" class="calc-input">7</button>
            <button id="number8" class="calc-input">8</button>
            <button id="number9" class="calc-input">9</button>
            <button id="number4" class="calc-input">4</button>
            <button id="number5" class="calc-input">5</button>
            <button id="number6" class="calc-input">6</button>
            <button id="number1" class="calc-input">1</button>
            <button id="number2" class="calc-input">2</button>
            <button id="number3" class="calc-input">3</button>
            <button id="reset" class="calc-input">C</button>
            <button id="number0" class="calc-input">0</button>
            <button id="dot" class="calc-input">,</button>
        </div>
        <div id="calc-operators">
            <button id="div-operation" class="oper-input">/</button>
            <button id="mult-operation" class="oper-input">*</button>
            <button id="subt-operation" class="oper-input">-</button>
            <button id="plus-operation" class="oper-input">+</button>
            <button id="equal-operation" class="oper-input">=</button>
        </div>
    </main>
</body>
</html>
